[bar/example]
width = 1600
height = 31
offset-x = 160
offset-y = 20

background = #1c1c1c
foreground = #d0d0d0

fixed-center = true
radius = 10
override-redirect = true

font-0 = monospace:size=10;1
font-1 = Font Awesome 6 Free:style=Solid:size=10;1
font-2 = Liberation Sans:style=Regular:size=12

modules-left = window-title
modules-center =
modules-right = tray cpu memory battery network date powermenu xbacklight

[module/i3]
type = custom/text
content = |

[module/window-title]
type = custom/script
exec = ~/.config/polybar/scripts/active_window.sh
interval = 1
label = %output%
label-font = 2
label-foreground = #cdd6f4

[module/date]
type = internal/date
interval = 5
date = %Y-%m-%d %H:%M
label = %date%
label-foreground = #c0b0d0
label-font =2

[module/cpu]
type = internal/cpu
format = <label>
label = CPU: %percentage%% |
label-font = 2
label-foreground = #f9a8a8

[module/memory]
type = internal/memory
interval = 2
format = <label>
label = RAM: %used%/%total% GiB |
label-font = 2
label-foreground = #a8d0f9

[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP1
full-at = 98
label-charging =  BAT Charging %percentage% |
label-discharging =  BAT Discharging %percentage% |
label-full =  BAT Full %percentage% |
label-font = 2
label-foreground = #a8f9c1

[module/network]
type = custom/script
interval = 3
exec = ~/.config/polybar/scripts/network-ip.sh
click-left = nm-connection-editor
label-font = 2

[module/tray]
type = internal/tray

[module/powermenu]
type = custom/menu

expand-right = true

format-spacing = 1

label-open = 
label-open-foreground = ${colors.secondary}
label-close =  cancel
label-close-foreground = ${colors.secondary}
label-separator = |
label-separator-foreground = ${colors.foreground-alt}

menu-0-0 = reboot
menu-0-0-exec = sudo reboot
menu-0-1 = power off
menu-0-1-exec = sudo poweroff

[colors]
background = #00222222
background-alt = #99222222
foreground = #dfdfdf
foreground-alt = #551
primary = #00ffb52a
secondary = #e60053
alert = #bd2c40

